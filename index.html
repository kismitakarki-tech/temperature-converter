<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 { text-align: center; color: #111827; margin-bottom: 30px; }
  .cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    width: 100%;
    max-width: 900px;
    margin-bottom: 30px;
  }
  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }
  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }
  .card.active {
    border: 2px solid #3b82f6;
  }
  .converter-box {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
  }
  label { display:block; margin: 12px 0 6px; font-weight:600; }
  select, input {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
  }
  .result {
    margin-top: 10px;
    padding: 10px;
    background: #f9fafb;
    border-radius: 8px;
    font-weight: bold;
  }
</style>
</head>
<body>

  <div class="card" data-quantity="length">Length</div>

  <div class="card" data-quantity="area">Area</div>
  <div class="card" data-quantity="volume">Volume</div>
  <div class="card" data-quantity="speed">Speed</div>
  <div class="card" data-quantity="time">Time</div>
  <div class="card" data-quantity="frequency">Frequency</div>
  <div class="card" data-quantity="pressure">Pressure</div>
  <div class="card" data-quantity="energy">Energy</div>
  <div class="card" data-quantity="fuel">Fuel Economy</div>
  <div class="card" data-quantity="storage">Digital Storage</div>
  <div class="card" data-quantity="datarate">Data Transfer Rate</div>
  <div class="card" data-quantity="angle">Plane Angle</div>
</div>

<div class="converter-box" id="converter-box" style="display:none;">
  <h2 id="converter-title"></h2>
  <label for="value">Enter Value:</label>
  <input type="number" id="value" value="0">
  <label for="unit">Select Unit:</label>
  <select id="unit"></select>
  <div class="result" id="result"></div>
</div>
